<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript">
    document.write(
      '<link rel="stylesheet" href="css/main.css?' + Math.random() + '">'
    );
  </script>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Condensed|Ubuntu+Mono&display=swap" rel="stylesheet">
  <title>Orion - Chargement [Serveur Passif]</title>
</head>
<body>
  <div class="background">
    <img src="images/all.png" class="carousel-image" alt="Image 7">
    <img src="images/41st.png" class="carousel-image" alt="Image 2">
    <img src="images/501st.png" class="carousel-image" alt="Image 3">
    <img src="images/212th.png" class="carousel-image" alt="Image 4">
    <img src="images/21st.png" class="carousel-image" alt="Image 5">
    <img src="images/bos.png" class="carousel-image" alt="Image 6">
    <img src="images/shock.png" class="carousel-image" alt="Image 8">
  </div>
  <div class="overhaul"></div>

  <nav>
    <div id="announcement"></div>
    <span id="map">Map actuelle du serveur : </span> 
    <span id="steamid">Votre SteamID64 : </span> 
  </nav>

  

  <main>
    <div class="under-nav"></div>
    <div class="loading-box"></div>
  </main>

  <div id="floating-image" class="coin"></div>
  <img id="easteregg" src="images/loutre.png" alt="Easter Egg"> 

  <audio id="background-music" autoplay loop>
    <source src="music/welcome_orion.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas l'élément audio.
  </audio>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const audio = document.getElementById('background-music');

      audio.volume = 0.05;
      
      audio.addEventListener('canplaythrough', function() {
        console.log('La musique est prête à être jouée.');
        audio.play().catch(error => {
          console.error('Erreur lors de la lecture automatique :', error);
        });
      }, false);
      
      audio.addEventListener('error', function() {
        console.error('Erreur lors du chargement de la musique.');
      }, false);
    });
  </script>

  <script src="js/lib/jquery-3.4.1.min.js"></script> <!-- Récupération de la lib -->
  <script type="text/javascript">
    document.write(
      '<script src="js/config.js?' + Math.random() + '"><\/script>'
    );
    document.write(
      '<script src="js/main.js?' + Math.random() + '"><\/script>'
    );
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let currentImageIndex = 0;
      const images = document.querySelectorAll('.carousel-image');
      const totalImages = images.length;
    
      function changeImage() {
        images[currentImageIndex].classList.remove('active');
        currentImageIndex = (currentImageIndex + 1) % totalImages;
        images[currentImageIndex].classList.add('active');
      }
    
      setInterval(changeImage, 7000);
    });
  </script>
</body>
</html>
